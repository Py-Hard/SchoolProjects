<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page 2</title>
    <link rel="stylesheet" href="page2style.css">
</head>

<body>

    <div class="container">
        <h1 id="almondHeader">Welcome to Page 2</h1>

        <p id="modeMessage">This page now has some clean styling.</p>

        <a href="../index.html" class="nav-link">Back to Home</a>
    </div> <!-- âœ… close container BEFORE script -->

    <script>
        if (window.matchMedia('(prefers-color-scheme: light)').matches) {

            fetch("../assets/almonds.txt")
                .then(response => response.text())
                .then(text => {
                    const lines = text
                        .split("\n")
                        .map(l => l.trim())
                        .filter(l => l.length > 0);

                    const randomLine = lines[Math.floor(Math.random() * lines.length)];

                    const header = document.getElementById("almondHeader");
                    header.textContent = randomLine;

                    const para = document.getElementById("modeMessage");
                    if (para) para.remove();

                    if (randomLine.toLowerCase().includes("comic sans")) {
                        document.body.classList.add("comic-sans");
                    }
                })
                .catch(err => console.error("Could not load almonds.txt:", err));
        }
    </script>

</body>
</html>
