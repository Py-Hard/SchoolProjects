<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page 2</title>
    <link rel="stylesheet" href="page2style.css">
</head>

<body>

    <div class="container">
        <h1 id="almondHeader">Welcome to Page 2</h1>

        <p id="modeMessage">This page now has some clean styling.</p>

        <a href="../index.html" class="nav-link">Back to Home</a>
        
        <script>
    // Only roast the user if they're using light mode
    if (window.matchMedia('(prefers-color-scheme: light)').matches) {

        // Load almonds.txt
        fetch("../assets/almonds.txt")
            .then(response => response.text())
            .then(text => {
                const lines = text
                    .split("\n")
                    .map(l => l.trim())
                    .filter(l => l.length > 0);

                const randomLine = lines[Math.floor(Math.random() * lines.length)];

                // Replace header text
                document.getElementById("almondHeader").textContent = randomLine;

                // Remove the paragraph entirely
                const para = document.getElementById("modeMessage");
                if (para) para.remove();
            })
            .catch(err => {
                console.error("Could not load almonds.txt:", err);
            });
    }
</script>

    </div>

</body>
</html>
